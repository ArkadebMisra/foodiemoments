{% extends "foods/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
  <h1>Change your password</h1>
  <p>Use the form below to change your password.</p>
  <form action="." method="post" class="form">
    {% bootstrap_form form %}
    {% csrf_token %}
    <div class="buttons" align="center">
	{% buttons %}
	<button name="submit" class="btn btn-primary" value="Change" align="center">Change</button>
	{% endbuttons %}
	</div>
  </form>
{% endblock %}
