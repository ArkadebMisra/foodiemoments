{% load bootstrap4 %}
{% load static %}

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<title>Register</title>
		{% bootstrap_css %}
		{% bootstrap_javascript %}
		
		<!--[if it IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
<div class="container">
	<div class="containerlogo" align="center">
		<img class="img-fluid" src="{% static 'img/foodiemoments.png' %}" style="height:10rem; width:10em;">
	</div>
<h1 align="center">Create an account</h1>
<form action="." method="post" class="form-group">
	{% bootstrap_form user_form %}
	{% csrf_token %}
	<div class="buttons" align="center">
	{% buttons %}
	<button name="submit" class="btn btn-primary" value="create my account" align="center">Create Account</button>
	{% endbuttons %}
	</div>
</form>
</div>
