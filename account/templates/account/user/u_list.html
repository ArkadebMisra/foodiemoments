{% load bootstrap %}
{% load thumbnail %}

<ul class="list-unstyled">
	{% for user in users %}
	<li>
		<a href="{{ user.get_absolute_url }}">
			{% thumbnail user.profile.photo "180x180" crop="100%" as im %}
			<img src="{{ im.url }}">
			{% endthumbnail %}
		</a>
		<div class="info">
			<a href="{{ user.get_absolute_url }}">
			{{ user.get_full_name }}
			</a>
		</div>
	</li>
	{% endfor %}
</ul>
